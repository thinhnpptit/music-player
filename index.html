<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="player">
    <!-- Dashboard -->
    <div class="dashboard">
      <!-- Header -->
      <header>
        <h4>Now playing:</h4>
        <h2>String 57th & 9th</h2>
      </header>
  
      <!-- CD -->
      <div class="cd">
        <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
        </div>
      </div>
  
      <!-- Control -->
      <div class="control">
        <div class="btn btn-repeat">
          <i class="fas fa-redo"></i>
        </div>
        <div class="btn btn-prev">
          <i class="fas fa-step-backward"></i>
        </div>
        <div class="btn btn-toggle-play">
          <i class="fas fa-pause icon-pause"></i>
          <i class="fas fa-play icon-play"></i>
        </div>
        <div class="btn btn-next">
          <i class="fas fa-step-forward"></i>
        </div>
        <div class="btn btn-random">
          <i class="fas fa-random"></i>
        </div>
      </div>
  
      <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
  
      <audio id="audio" src=""></audio>
    </div>
  
    <!-- Playlist -->
    <div class="playlist">
      <div class="song">
        <div class="thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
        </div>
        <div class="body">
          <h3 class="title">Music name</h3>
          <p class="author">Singer</p>
        </div>
        <div class="option">
          <i class="fas fa-ellipsis-h"></i>
        </div>
      </div>
      <div class="song">
        <div class="thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
        </div>
        <div class="body">
          <h3 class="title">Music name</h3>
          <p class="author">Singer</p>
        </div>
        <div class="option">
          <i class="fas fa-ellipsis-h"></i>
        </div>
      </div>
      <div class="song">
        <div class="thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
        </div>
        <div class="body">
          <h3 class="title">Music name</h3>
          <p class="author">Singer</p>
        </div>
        <div class="option">
          <i class="fas fa-ellipsis-h"></i>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Design from: https://static.collectui.com/shots/3671744/musicloud-revolutionary-app-for-music-streaming-large -->
  
  <script>
    const $ = document.querySelector.bind(document);
    const $$ = document.querySelectorAll.bind(document);

    const PLAYER_STORAGE_KEY = 'F8_PLAYER'

    const heading = $('header h2')
    const cdThumb = $('.cd-thumb')
    const audio = $('#audio')
    const cd = $('.cd')
    const player = $('.player')
    const playBtn = $('.btn-toggle-play')
    const progress = $('#progress')
    const nextBtn = $('.btn-next')
    const prevBtn = $('.btn-prev')
    const randomBtn = $('.btn-random')
    const repeatBtn = $('.btn-repeat')
    const playlist = $('.playlist')

    const app = {
      currentIndex: 0,
      isPlaying: false,
      isRandom: false,
      isRepeat: false,

      config: JSON.parse(localStorage.getItem(PLAYER_STORAGE_KEY)) || {},
      setConfig: function(key, value){
        this.config[key] = value
        localStorage.setItem(PLAYER_STORAGE_KEY, JSON.stringify(this.config))
      },

      songs: [
        {
          name: 'Sợ em biết mình còn yêu',
          singer: 'Jun D.Dung',
          path: './assets/music/song1.mp3',
          image: './assets/img/song1.jpg'
        },
        {
          name: 'Simple love',
          singer: 'Obito',
          path: './assets/music/song2.mp3',
          image: './assets/img/song2.jpg'
        },
        {
          name: 'Chẳng thể tìm được em',
          singer: 'PhucXP',
          path: './assets/music/song3.mp3',
          image: './assets/img/song3.jpg'
        },
        {
          name: 'Sợ em biết mình còn yêu',
          singer: 'Jun D.Dung',
          path: './assets/music/song1.mp3',
          image: './assets/img/song1.jpg'
        },
        {
          name: 'Simple love',
          singer: 'Obito',
          path: './assets/music/song2.mp3',
          image: './assets/img/song2.jpg'
        },
        {
          name: 'Chẳng thể tìm được em',
          singer: 'PhucXP',
          path: './assets/music/song3.mp3',
          image: './assets/img/song3.jpg'
        },
        {
          name: 'Sợ em biết mình còn yêu',
          singer: 'Jun D.Dung',
          path: './assets/music/song1.mp3',
          image: './assets/img/song1.jpg'
        },
        {
          name: 'Simple love',
          singer: 'Obito',
          path: './assets/music/song2.mp3',
          image: './assets/img/song2.jpg'
        },
        {
          name: 'Chẳng thể tìm được em',
          singer: 'PhucXP',
          path: './assets/music/song3.mp3',
          image: './assets/img/song3.jpg'
        },
        {
          name: 'Simple love',
          singer: 'Obito',
          path: './assets/music/song2.mp3',
          image: './assets/img/song2.jpg'
        }
      ],

      render: function() {
        const htmls = this.songs.map((song, index) => {
          return `
          <div class="song ${index === this.currentIndex ? 'active' : ''} " data-index=${index} >
            <div class="thumb" style="background-image: url('${song.image}')">
            </div>
            <div class="body">
              <h3 class="title">${song.name}</h3>
              <p class="author">${song.singer}</p>
            </div>
            <div class="option">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
          `
        })
        playlist.innerHTML = htmls.join('');
      },

      defineProperties: function() {
        Object.defineProperty(this, 'currentSong', {
          get: function() {
            return this.songs[this.currentIndex]
          }
        })
      },

      handleEvents: function() {
        const _this = this
        const cdWidth = cd.offsetWidth
        // Xử lý zoom cd 
        document.onscroll = function() {
          const scrollTop =  window.scrollY || document.documentElement.scrollTop;
          const newCdWidth = cdWidth - scrollTop

          cd.style.width = newCdWidth > 0  ? newCdWidth + 'px' : 0;
          cd.style.opacity = newCdWidth / cdWidth
        }

        // Xử lý khi click play
        playBtn.onclick = function() {
          if (_this.isPlaying) {
            audio.pause()
          } else {
            audio.play()
          }
        }
        // Khi song được play
        audio.onplay = function() {
          _this.isPlaying = true
          player.classList.add('playing')
          cdThumbAnim.play()
        }
        // Khi song bị pause
        audio.onpause = function () {
          _this.isPlaying = false
          player.classList.remove('playing')
          cdThumbAnim.pause()
        }

        // Khi tiến độ bài hát thay đổi
        audio.ontimeupdate = function() {
          if (audio.duration) {
            const progressPercent = audio.currentTime / audio.duration * 100
            progress.value = progressPercent
          }
        }

        // Xử lý khi tua 
        progress.onchange = function(e) {
          const seekTime = audio.duration/100 * e.target.value
          audio.currentTime = seekTime
        }

        // Xử lý cd quay/dừng
        const cdThumbAnim = cdThumb.animate([
          { transform: 'rotate(360deg)' }
        ], {
          duration: 10000, //10s
          iterations: Infinity
        })
        cdThumbAnim.pause()

        // Xử lý khi next song
        nextBtn.onclick = function () {
          if (_this.isRandom) {
            _this.playRandomSong()
          } else {
            _this.nextSong()
          }
          audio.play()
          _this.render()
          _this.scrollToActiveSong()
        }

        // Xử lý khi pre song
        prevBtn.onclick = function () {
          if (_this.isRandom) {
            _this.playRandomSong()
          } else {
            _this.preSong()
          }
          audio.play()
          _this.render()
        }

        // Xử lý khi random on/off
        randomBtn.onclick = function () {
          _this.isRandom = !_this.isRandom
          _this.setConfig('isRandom', _this.isRandom)
          randomBtn.classList.toggle('active', _this.isRandom)
        }

        // Xử lý repeat on/off
        repeatBtn.onclick = function () {
          _this.isRepeat = !_this.isRepeat
          _this.setConfig('isRepeat', _this.isRepeat)
          repeatBtn.classList.toggle('active', _this.isRepeat)
        }

        //Xử lý next song khi audio ended
        audio.onended = function () {
          if (_this.isRepeat) {
            audio.play()
          } else {
            nextBtn.click()
          }
        }

        // Xử lý khi click song in playlist
        playlist.onclick = function (e) {
          const songNode = e.target.closest('.song:not(.active)')
          // Xu li khi click vao song
          if( songNode || e.target.closest('.option')){
            if(songNode) {
              console.log(songNode.dataset.index);    // HTML global data
              _this.currentIndex = Number(songNode.dataset.index)
              _this.loadCurrentSong()
              _this.render()
              audio.play()
            }

            // Xu ly khi click vao song option
            if( e.target.closest('.option') ) {

            }
          }
        }
      },

      loadConfig: function(){
        this.isRandom = this.config.isRandom
        this.isRepeat = this.config.isRepeat
      },

      scrollToActiveSong: function(){
        setTimeout(() => {
        $('.song.active').scrollIntoView({
          behavior: 'smooth',
          block: 'nearest'
        })
          
        }, 300);
      },

      loadCurrentSong: function(){

        heading.textContent = this.currentSong.name;
        cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`
        audio.src = this.currentSong.path

        console.log(heading, cdThumb, audio);
      },

      nextSong: function(){
        this.currentIndex++
        if (this.currentIndex >= this.songs.length ) {
          this.currentIndex = 0
        }
        this.loadCurrentSong()
      },

      preSong: function(){
        this.currentIndex--
        if (this.currentIndex < 0 ) {
          this.currentIndex = this.songs.length-1
        }
        this.loadCurrentSong()
      },

      playRandomSong: function(){
        let newIndex
        do {
          newIndex = Math.floor(Math.random() * this.songs.length)
          console.log(newIndex);
        } while (newIndex === this.currentIndex)

        this.currentIndex = newIndex
        this.loadCurrentSong()
      },

      start: function(){
        // Load config vao app 
        this.loadConfig()

        // Định nghĩa các thuộc tính cho object
        this.defineProperties();

        // Lắng nghe và xử lý event
        this.handleEvents();

        // Load bai hat dau tien vao UI khi chay app
        this.loadCurrentSong();

        // Render app
        this.render();

        randomBtn.classList.toggle('active', this.isRandom)
        repeatBtn.classList.toggle('active', this.isRepeat)
      }
    }

    app.start();
  </script>

</body>
</html>
